# ProcessLab - Docker Compose (Simplified for Local Use)
# Uses SQLite instead of PostgreSQL, no external services needed

services:
  api:
    image: python:3.11-slim
    working_dir: /srv
    volumes:
      - ".:/srv"
      - "./data_storage:/srv/data_storage"
    command: >
      sh -lc "
        apt-get update && apt-get install -y tesseract-ocr poppler-utils &&
        python -m pip install -r apps/api/requirements.txt &&
        uvicorn apps.api.app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    ports: ["8000:8000"]
    environment:
      - PYTHONPATH=/srv/apps/api
      - SQLITE_PATH=/srv/processlab.db
      - STORAGE_PATH=/srv/data_storage
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
      - JSON_LOGS=false

  web:
    image: node:20
    working_dir: /srv/apps/web
    volumes:
      - ".:/srv"
      - "/srv/node_modules"
      - "/srv/apps/web/node_modules"
    command: sh -lc "npm install -g pnpm && pnpm install --force && NEXT_PRIVATE_SKIP_TURBO=1 pnpm dev"
    ports: ["3004:3004"]
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PRIVATE_SKIP_TURBO=1
    depends_on: [api]
