services:
  api:
    image: python:3.11-slim
    working_dir: /srv
    volumes:
      - ".:/srv"
    command: sh -lc "python -m pip install -r apps/api/requirements.txt || true; uvicorn apps.api.app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports: [ "8000:8000" ]
    environment:
      - PYTHONPATH=/srv/apps/api
      - MINIO_ENDPOINT=minio:9000
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/processlab
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on: [ db, minio, redis ]

  worker:
    image: python:3.11-slim
    working_dir: /srv
    volumes:
      - ".:/srv"
    command: sh -lc "python -m pip install -r apps/api/requirements.txt || true; celery -A apps.api.app.core.celery_app worker --loglevel=info"
    environment:
      - PYTHONPATH=/srv/apps/api
      - MINIO_ENDPOINT=minio:9000
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/processlab
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on: [ db, minio, redis ]

  web:
    image: node:20
    working_dir: /srv/apps/web
    volumes:
      - ".:/srv"
      - "/srv/node_modules"
      - "/srv/apps/web/node_modules"
    command: sh -lc "npm install -g pnpm && pnpm install --force && pnpm dev --port 3004 --hostname 0.0.0.0"
    ports: [ "3004:3004" ]
    depends_on: [ api ]

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: processlab
    ports: [ "5433:5432" ]
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports: [ "9000:9000", "9001:9001" ]
    volumes: [ "minio_data:/data" ]

  redis:
    image: redis:7-alpine
    ports: [ "6379:6379" ]
    volumes:
      - redis_data:/data

volumes:
  minio_data:
  postgres_data:
  redis_data:
