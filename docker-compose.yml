services:
  api:
    image: python:3.11-slim
    working_dir: /srv
    volumes:
      - ".:/srv"
    command: sh -lc "python -m pip install -r apps/api/requirements.txt || true; uvicorn apps.api.app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports: [ "8000:8000" ]
    environment:
      - PYTHONPATH=/srv/apps/api
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/processlab
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STORAGE_TYPE=local
      - STORAGE_PATH=/srv/data_storage
    depends_on: [ db ]

  web:
    image: node:20
    working_dir: /srv/apps/web
    volumes:
      - ".:/srv"
      - "/srv/node_modules"
      - "/srv/apps/web/node_modules"
    command: sh -lc "npm install -g pnpm && pnpm install --force && pnpm dev --port 3004 --hostname 0.0.0.0"
    ports: [ "3004:3004" ]
    depends_on: [ api ]

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: processlab
    ports: [ "5433:5432" ]
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
